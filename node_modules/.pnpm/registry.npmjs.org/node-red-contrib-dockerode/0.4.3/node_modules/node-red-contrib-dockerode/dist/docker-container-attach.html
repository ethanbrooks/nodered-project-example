<!-- Attach for running containers -->
<script type="text/javascript">

    RED.nodes.registerType('docker-container-attach', {
        category: 'docker',
        color: '#D8BFD8',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "docker-configuration", required: true },
            container: { value: "" },
            attach: { value: "" },
            cmd: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'docker.png',
        label: function () {
            return this.name || "Container Attach"
        },
        paletteLabel: function () {
            return this.name || "Container Attach"
        },
        oneditprepare: function () {
/*
            import { Terminal } from 'xterm';
            import { AttachAddon } from 'xterm-addon-attach';

            const term = new Terminal();
            const socket = new WebSocket('wss://localhost/containers/mycontainerid/attach/ws');
            const attachAddon = new AttachAddon(socket);

            // Attach the socket to term
            term.loadAddon(attachAddon);
*/
            let id = this.config;
            $('#node-input-attach').change(function () {
                var value = $('#node-input-attach').val()
                if (value !== 'exec') {
                    $('#cmd').hide()
                } else {
                    $('#cmd').show()
                }
            })


            $("#node-input-container").click(function () {
                $.post('containerSearch', { id: id }, function (data) {
                    var dataArray = [];
                    $.each(data, function (i, element) {
                        let name = element.Names[0].replace('/','');
                        dataArray.push(name);
                    });
                    $("#node-input-container").autocomplete({
                        source: dataArray,
                        minLength: 0,
                        close: function (event, ui) {
                            $("#node-input-container").autocomplete("destroy");
                        }
                    }).autocomplete("search", "");
                });
            });

        },
    })
</script>

<script type="text/x-red" data-template-name="docker-container-attach">
    <div class="form-row">
        <label for="node-input-config"><i class="icon-server"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-container"><i class="icon-tag"></i> Container</label>
        <input type="text" id="node-input-container" style="width: 60%">
        <a id="node-config-lookup-uuid" class="btn">
            <i id="node-config-lookup-uuid-icon" class="fa fa-plus-square"></i>
        </a>
    </div>
    <div class="form-row">
        <label for="node-input-attach"><i class="fa fa-wrench"></i> Attach</label>      
        <select type="text" id="node-input-attach" style="display: inline-block; vertical-align: top;">
            <option value="">Use 'msg.attach'</option>
            <option value="inspect">Inspect</option>
            <option value="start">Start</option>
            <option value="stop">Stop</option>
            <option value="restart">Restart</option>
            <option value="kill">Kill</option>
            <option value="exec">exec</option>            
        </select>
    </div>
    <div class="form-row" id="cmd">
        <label for="node-input-cmd"><i class="icon-tag"></i> Command</label>
        <input type="text" id="node-input-cmd">
    </div>
</script>

<script type="text/x-red" data-help-name="docker-container-attach">
    <p>Manage a docker container</p>

    <p>Possible attach:
    <ul>
        <li>start</li>
        <li>stop</li>
        <li>restart</li>
        <li>kill</li>
        <li>exec</li>
    </ul>
</script>
