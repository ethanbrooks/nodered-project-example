<!-- Actions for running dockers -->
<script type="text/javascript">
    RED.nodes.registerType('docker-actions', {
        category: 'docker',
        color: '#D8BFD8',
        defaults: {
            name: { value: "" },
            config: { value: "", type: "docker-configuration", required: true },
            docker: { value: "" },
            action: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: 'docker.png',
        label: function () {
            return this.name || "Docker Action"
        },
        paletteLabel: function () {
            return this.name || "Docker Action"
        },
        oneditprepare: function () {
        },
    })
</script>

<script type="text/x-red" data-template-name="docker-actions">
    <div class="form-row">
        <label for="node-input-config"><i class="icon-server"></i> Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>    
    <div class="form-row">
        <label for="node-input-action"><i class="fa fa-wrench"></i> Action</label>      
        <select type="text" id="node-input-action" style="display: inline-block; vertical-align: top;">
            <option value="">Use 'msg.action'</option>
            <option value="inspect">Inspect</option>
            <option value="remove">Remove</option>
            <option value="update">Update</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="docker-actions">
    <p>Manage a docker docker</p>

    <p>Possible actions:
    <ul>
        <li>Inspect</li>
        <li>Remove</li>
        <li>Update</li>
    </ul>
</script>
